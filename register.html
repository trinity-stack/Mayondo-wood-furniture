<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Mayondo Furniture</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img src="images/pexels-jonathanborba-9976126.jpg" alt="Logo" class="rotating-logo" />
      <h1>Register to Mayondo</h1>

      <form id="regForm" novalidate>
        <div class="form-grid">
          <div class="form-group">
            <input type="text" id="first_name" placeholder="First Name" required />
            <span class="error-msg" id="error_first_name"></span>
          </div>

          <div class="form-group">
            <input type="text" id="last_name" placeholder="Last Name" required />
            <span class="error-msg" id="error_last_name"></span>
          </div>

          <div class="form-group">
            <input type="text" id="username" placeholder="Username" required />
            <span class="error-msg" id="error_username"></span>
          </div>

          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required />
            <span class="error-msg" id="error_password"></span>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="Email" required />
            <span class="error-msg" id="error_email"></span>
          </div>

          <div class="form-group">
            <input type="text" id="contact" placeholder="Contact" required />
            <span class="error-msg" id="error_contact"></span>
          </div>

          <button type="submit" class="btn">Submit</button>
          <a href="login.html" class="btn">Already registered? Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
